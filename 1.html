<html>
<head>
 <script type="text/javascript">
var buttonpressed = false;
var i=0;
function waiting() {
  if (!buttonpressed ) {
  setTimeout(waiting,2500);
  } else {i+=1;
  alert(i+ '+' +'1='+(i+1));
}
}

function button() {
 buttonpressed=true;
 waiting();
}

</script>
</head>
<body>
<br>
<input type='button' style="width: 200px;" value="Click here!" onclick="button();">
</body>
</html>
